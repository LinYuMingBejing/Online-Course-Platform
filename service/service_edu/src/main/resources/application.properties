server.port=8081

spring.datasource.url = jdbc:mysql://localhost:3306/spring?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.profiles.active = dev
spring.application.name= service-edu

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 返回json全局時間格式
spring.jackson.data-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 配置mapper xml文件路徑
mybatis-plus.mapper-location=classpath:com/items/api/mapper/xml/*.xml

# nacos 服務地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# 開啟熔斷機制
feign.hystrix.enabled=true

# 設置hystrix超時時間，默認為1000毫秒
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000