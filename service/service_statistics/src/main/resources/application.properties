server.port=8008

spring.datasource.url = jdbc:mysql://localhost:3306/spring?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.profiles.active = dev
spring.application.name= service-statistics

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 返回json全局時間格式
spring.jackson.data-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 配置mapper xml文件路徑
mybatis-plus.mapper-location=classpath:com/items/api/mapper/xml/*.xml

# nacos服務地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848